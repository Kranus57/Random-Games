<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
    }
    #gameContainer {
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 36px;
      color: #f1c40f;
      text-shadow: 2px 2px 6px #000;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 12px;
      margin: 20px auto;
      background: #776e65;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .tile {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.15s ease-in-out;
    }
    #score {
      font-size: 20px;
      margin: 8px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #27ae60;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #2ecc71;
    }
    a {
      display: inline-block;
      margin-top: 12px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>2048 Puzzle</h1>
    <div id="score">Score: 0</div>
    <div id="gameBoard"></div>
    <button onclick="resetGame()">Restart</button><br>
    <a href="/">â¬… Back to Home</a>
  </div>

  <script>
    const board = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    let grid, score;

    const tileColors = {
      0: "#cdc1b4",
      2: "#eee4da",
      4: "#ede0c8",
      8: "#f2b179",
      16: "#f59563",
      32: "#f67c5f",
      64: "#f65e3b",
      128: "#edcf72",
      256: "#edcc61",
      512: "#edc850",
      1024: "#edc53f",
      2048: "#edc22e"
    };

    function initGame() {
      grid = Array.from({ length: 4 }, () => Array(4).fill(0));
      score = 0;
      addNumber();
      addNumber();
      updateBoard();
    }

    function addNumber() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      let { r, c } = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      board.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const tile = document.createElement("div");
          let value = grid[r][c];
          tile.className = "tile";
          tile.style.background = tileColors[value] || "#3c3a32";
          tile.style.color = value > 4 ? "white" : "#776e65";
          tile.textContent = value > 0 ? value : "";
          board.appendChild(tile);
        }
      }
      scoreDisplay.textContent = "Score: " + score;
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < 4) row.push(0);
      return row;
    }

    function rotateGrid(times = 1) {
      for (let t = 0; t < times; t++) {
        let newGrid = Array.from({ length: 4 }, () => Array(4).fill(0));
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            newGrid[c][3 - r] = grid[r][c];
          }
        }
        grid = newGrid;
      }
    }

    function moveLeft() {
      let oldGrid = JSON.stringify(grid);
      for (let r = 0; r < 4; r++) {
        grid[r] = slide(grid[r]);
      }
      if (JSON.stringify(grid) !== oldGrid) {
        addNumber();
        updateBoard();
        checkGameOver();
      }
    }

    function moveRight() {
      rotateGrid(2);
      moveLeft();
      rotateGrid(2);
    }

    function moveUp() {
      rotateGrid(3);
      moveLeft();
      rotateGrid(1);
    }

    function moveDown() {
      rotateGrid(1);
      moveLeft();
      rotateGrid(3);
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) return;
          if (c < 3 && grid[r][c] === grid[r][c + 1]) return;
          if (r < 3 && grid[r][c] === grid[r + 1][c]) return;
        }
      }
      alert("Game Over! Final Score: " + score);
    }

    function resetGame() {
      initGame();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
      if (e.key === "ArrowUp") moveUp();
      if (e.key === "ArrowDown") moveDown();
    });

    initGame();
  </script>
</body>
</html>
